spring.application.name=Ngaso
 
 # ====== MySQL Datasource ======
 # Replace with your local MySQL settings
 spring.datasource.url=jdbc:mysql://localhost:3306/Ngaso?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
 spring.datasource.username=root
 spring.datasource.password=YOUR_DB_PASSWORD
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
 # ====== JPA / Hibernate ======
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
 
 # Optional: set server port
 # server.port=8080

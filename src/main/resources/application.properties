spring.application.name=Ngaso
 
 # ====== MySQL Datasource ======
 # Replace with your local MySQL settings
 spring.datasource.url=jdbc:mysql://localhost:3306/ngaso_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
 spring.datasource.username=${DB_USERNAME}
 spring.datasource.password=${DB_PASSWORD}
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
 # ====== JPA / Hibernate ======
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
 server.servlet.context-path=/api/v1
 
 # ====== Multipart (file upload) ======
 spring.servlet.multipart.enabled=true
 spring.servlet.multipart.max-file-size=5MB
 spring.servlet.multipart.max-request-size=5MB
 # Optional temp location (will be created if missing)
 # spring.servlet.multipart.location=uploads/tmp
 
 # Optional: set server port
 # server.port=8080

 # ====== JWT ======
 # Base64-encoded secret key (generate a strong random key and base64-encode it)
 app.jwt.secret=${APP_JWT_SECRET}
 # Token validity (milliseconds). Default 24h
 app.jwt.expiration-ms=86400000
